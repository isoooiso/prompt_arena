<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Prompt Arena</title>

<style>
:root {
  --bg: #0b0f19;
  --card: #121829;
  --text: #e5e7eb;
  --muted: #9ca3af;
  --accent: #6366f1;
  --accent-2: #22c55e;
  --danger: #ef4444;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;
  background: linear-gradient(180deg, #0b0f19, #020617);
  color: var(--text);
}

.container {
  max-width: 1000px;
  margin: 0 auto;
  padding: 32px 16px 80px;
}

h1 { font-size: 36px; margin-bottom: 8px; }

.subtitle { color: var(--muted); margin-bottom: 32px; }

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 16px;
}

.card {
  background: var(--card);
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,.4);
}

label { font-size: 14px; color: var(--muted); }

input, textarea {
  width: 100%;
  margin-top: 6px;
  padding: 12px 14px;
  border-radius: 12px;
  border: none;
  background: #0b1020;
  color: var(--text);
  font-size: 14px;
}

textarea { resize: vertical; min-height: 120px; }

button {
  margin-top: 12px;
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  background: var(--accent);
  color: white;
  transition: transform .08s ease, box-shadow .08s ease, opacity .15s;
  box-shadow: 0 6px 20px rgba(99,102,241,.4);
}

button.secondary {
  background: #1f2937;
  box-shadow: none;
}

button:active {
  transform: translateY(2px) scale(.98);
  box-shadow: 0 3px 10px rgba(0,0,0,.4);
}

button:disabled {
  opacity: .45;
  cursor: not-allowed;
}

.status {
  font-size: 14px;
  margin-top: 8px;
  color: var(--muted);
}

pre {
  background: #020617;
  border-radius: 12px;
  padding: 14px;
  overflow-x: auto;
  font-size: 13px;
}

.toast {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: #020617;
  border: 1px solid #1f2937;
  padding: 14px 20px;
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,.5);
  opacity: 0;
  pointer-events: none;
  transition: opacity .25s, transform .25s;
  max-width: min(720px, calc(100vw - 32px));
}

.toast.show {
  opacity: 1;
  transform: translateX(-50%) translateY(-6px);
}

.lb-wrap { display: flex; flex-direction: column; gap: 10px; }

.lb-header {
  padding: 12px;
  border: 1px solid #1f2937;
  border-radius: 12px;
  background: #0b1020;
}

.lb-title { font-weight: 800; }
.lb-sub { margin-top: 6px; color: var(--muted); line-height: 1.35; }
.lb-notes { margin-top: 10px; color: var(--muted); line-height: 1.35; }

.lb-card {
  padding: 12px;
  border: 1px solid #1f2937;
  border-radius: 12px;
  background: #020617;
}

.lb-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.lb-rank { font-weight: 900; }
.lb-player {
  font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
  color: var(--muted);
}

.lb-reason { margin-top: 8px; line-height: 1.35; }

.row2 {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
  margin-top: 10px;
}

@media (max-width: 720px) {
  .row2 { grid-template-columns: 1fr; }
}
</style>
</head>

<body>
<div class="container">
  <h1>ðŸŽ¨ Prompt Arena</h1>
  <div class="subtitle">Write the best prompt. AI validators choose the Top-3.</div>

  <div class="grid">
    <div class="card">
      <label>Contract address</label>
      <input id="addr" placeholder="0x..." />
      <button id="connectBtn">Connect</button>
      <div class="status" id="connStatus">Not connected</div>
    </div>

    <div class="card">
      <label>Your prompt</label>
      <textarea id="prompt" placeholder="Write your best prompt here..."></textarea>
      <button id="submitBtn" disabled>Submit prompt</button>
    </div>

    <div class="card">
      <button id="finalizeBtn" class="secondary" disabled>
        Finalize & generate leaderboard
      </button>
      <div class="status" id="finalStatus">Waiting</div>
    </div>

    <div class="card">
      <h3 style="margin:0 0 10px">Leaderboard</h3>
      <div class="row2">
        <button id="refreshBtn" class="secondary" disabled>Refresh leaderboard</button>
        <button id="rawBtn" class="secondary" disabled>Toggle raw JSON</button>
      </div>

      <div id="leaderboardNice" class="lb-wrap" style="margin-top:12px;"></div>
      <pre id="leaderboardRaw" style="display:none; margin-top:12px;">{ }</pre>
    </div>
  </div>
</div>

<div class="toast" id="toast"></div>

<script type="module">
  console.log("Prompt Arena JS loaded");

  import { createClient, createAccount } from "https://esm.sh/genlayer-js@0.18.9";
  import { studionet } from "https://esm.sh/genlayer-js@0.18.9/chains";

  let client = null;
  let account = null;
  let contractAddress = null;

  const $ = (id) => document.getElementById(id);

  function toast(msg, ms = 2200) {
    const el = $("toast");
    el.textContent = msg;
    el.classList.add("show");
    window.clearTimeout(toast._t);
    toast._t = window.setTimeout(() => el.classList.remove("show"), ms);
  }

  function setBusy(btnId, text) {
    const btn = $(btnId);
    const old = btn.innerText;
    btn.disabled = true;
    btn.innerText = text;
    return () => {
      btn.disabled = false;
      btn.innerText = old;
    };
  }

  function ensureConnected() {
    if (!client) throw new Error("Not connected");
    if (!contractAddress) throw new Error("No contract address");
  }

  function shortHash(h) {
    const s = String(h ?? "");
    return s.length > 18 ? `${s.slice(0, 10)}...${s.slice(-4)}` : s;
  }

  // --- parse + render helpers ---
  function stripJsonCodeFence(s) {
    if (!s) return "";
    let t = String(s).trim();

    if (t.startsWith("```")) {
      const firstNl = t.indexOf("\n");
      if (firstNl !== -1) t = t.slice(firstNl + 1);
      const lastFence = t.lastIndexOf("```");
      if (lastFence !== -1) t = t.slice(0, lastFence);
    }
    return t.trim();
  }

  function escapeHtml(s) {
    return String(s)
      .replaceAll("&", "&amp;")
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;")
      .replaceAll("'", "&#039;");
  }

  function shortAddr(a) {
    const s = String(a || "");
    return s.length > 12 ? `${s.slice(0, 6)}...${s.slice(-4)}` : s;
  }

  function tryParseLeaderboard(raw) {
    const cleaned = stripJsonCodeFence(raw);

    // If whole JSON is wrapped in quotes
    const maybeUnquoted =
      (cleaned.startsWith('"') && cleaned.endsWith('"'))
        ? cleaned.slice(1, -1).replaceAll('\\"', '"')
        : cleaned;

    return JSON.parse(maybeUnquoted);
  }

  function renderLeaderboardNice(data) {
    const winners = Array.isArray(data?.winners) ? data.winners : [];

    const header = `
      <div class="lb-header">
        <div class="lb-title">${escapeHtml(data?.room_id ?? "")}</div>
        <div class="lb-sub">${escapeHtml(data?.challenge ?? "")}</div>
        ${data?.notes ? `<div class="lb-notes"><b>Notes:</b> ${escapeHtml(data.notes)}</div>` : ""}
      </div>
    `;

    const cards = winners
      .slice()
      .sort((a, b) => (a.rank ?? 0) - (b.rank ?? 0))
      .map((w) => {
        const rank = escapeHtml(w.rank ?? "");
        const playerFull = escapeHtml(w.player ?? "");
        const playerShort = escapeHtml(shortAddr(w.player ?? ""));
        const reason = escapeHtml(w.reason ?? "");
        return `
          <div class="lb-card">
            <div class="lb-row">
              <div class="lb-rank">#${rank}</div>
              <div class="lb-player" title="${playerFull}">${playerShort}</div>
            </div>
            <div class="lb-reason">${reason}</div>
          </div>
        `;
      })
      .join("");

    return `<div class="lb-wrap">${header}${cards || `<div class="lb-card">No winners yet.</div>`}</div>`;
  }

  async function readLeaderboardRaw() {
    ensureConnected();

    // try finalized first, then accepted
    try {
      return await client.readContract({
        address: contractAddress,
        functionName: "get_leaderboard",
        args: [],
        stateStatus: "finalized",
      });
    } catch (e1) {
      console.warn("readContract(finalized) failed -> accepted", e1);
      return await client.readContract({
        address: contractAddress,
        functionName: "get_leaderboard",
        args: [],
        stateStatus: "accepted",
      });
    }
  }

  async function refreshLeaderboard() {
    ensureConnected();
    $("leaderboardNice").innerHTML = `<div class="lb-card">Loading leaderboard...</div>`;
    $("leaderboardRaw").innerText = "";

    const raw = await readLeaderboardRaw();
    const text = String(raw ?? "").trim();

    if (!text) {
      $("leaderboardNice").innerHTML = `<div class="lb-card">Leaderboard is empty.</div>`;
      $("leaderboardRaw").innerText = "";
      return;
    }

    // raw view
    const cleaned = stripJsonCodeFence(text);
    $("leaderboardRaw").innerText = cleaned;

    // nice view
    try {
      const data = tryParseLeaderboard(text);
      $("leaderboardNice").innerHTML = renderLeaderboardNice(data);
    } catch (e) {
      console.error("Leaderboard parse error:", e);
      $("leaderboardNice").innerHTML =
        `<div class="lb-card">Could not parse JSON. Showing raw output below.</div>`;
    }
  }

  // -----------------------------
  // CONNECT
  // -----------------------------
  $("connectBtn").onclick = async () => {
    const done = setBusy("connectBtn", "Connecting...");
    try {
      contractAddress = $("addr").value.trim();
      if (!contractAddress) {
        toast("Please enter a contract address");
        return;
      }

      account = createAccount();
      client = createClient({
        chain: studionet,
        endpoint: "https://studio.genlayer.com/api",
        account,
      });

      await client.initializeConsensusSmartContract();

      $("connStatus").innerText =
        "Connected: " + account.address.slice(0, 8) + "...";

      $("submitBtn").disabled = false;
      $("finalizeBtn").disabled = false;
      $("refreshBtn").disabled = false;
      $("rawBtn").disabled = false;

      toast("Connected âœ…");

      // auto refresh
      try { await refreshLeaderboard(); } catch {}
    } catch (e) {
      console.error(e);
      client = null;
      $("connStatus").innerText = "Not connected";
      toast("Connect error: " + (e?.message ?? e));
    } finally {
      done();
    }
  };

  // -----------------------------
  // SUBMIT PROMPT
  // -----------------------------
  $("submitBtn").onclick = async () => {
    const done = setBusy("submitBtn", "Submitting...");
    try {
      ensureConnected();

      const promptText = $("prompt").value.trim();
      if (!promptText) {
        toast("Prompt cannot be empty");
        return;
      }

      $("connStatus").innerText = "Sending tx...";

      const hash = await client.writeContract({
        address: contractAddress,
        functionName: "submit_prompt",
        args: [promptText],
        value: 0,
      });

      $("connStatus").innerText = "Tx sent: " + shortHash(hash);

      await client.waitForTransactionReceipt({
        hash,
        status: "FINALIZED",
        interval: 5_000,
        retries: 30,
      });

      $("connStatus").innerText = "Prompt submitted âœ…";
      toast("Prompt submitted âœ…");

      // refresh (optional)
      try { await refreshLeaderboard(); } catch {}
    } catch (e) {
      console.error(e);
      $("connStatus").innerText = "Submit error";
      toast("Submit failed: " + (e?.message ?? e));
    } finally {
      done();
    }
  };

  // -----------------------------
  // FINALIZE
  // -----------------------------
  $("finalizeBtn").onclick = async () => {
    const done = setBusy("finalizeBtn", "Finalizing...");
    try {
      ensureConnected();

      $("finalStatus").innerText = "Sending tx...";

      const hash = await client.writeContract({
        address: contractAddress,
        functionName: "finalize",
        args: [],
        value: 0,
      });

      $("finalStatus").innerText = "Tx sent: " + shortHash(hash);

      await client.waitForTransactionReceipt({
        hash,
        status: "FINALIZED",
        interval: 5_000,
        retries: 30,
      });

      $("finalStatus").innerText = "Finalized âœ…";
      toast("Finalized âœ…");

      await refreshLeaderboard();
    } catch (e) {
      console.error(e);
      $("finalStatus").innerText = "Finalize error";
      toast("Finalize failed: " + (e?.message ?? e));
    } finally {
      done();
    }
  };

  // -----------------------------
  // Refresh button
  // -----------------------------
  $("refreshBtn").onclick = async () => {
    const done = setBusy("refreshBtn", "Refreshing...");
    try {
      await refreshLeaderboard();
      toast("Leaderboard refreshed âœ…");
    } catch (e) {
      console.error(e);
      toast("Refresh failed: " + (e?.message ?? e));
    } finally {
      done();
    }
  };

  // -----------------------------
  // Toggle raw JSON
  // -----------------------------
  $("rawBtn").onclick = () => {
    const el = $("leaderboardRaw");
    el.style.display = (el.style.display === "none") ? "block" : "none";
  };
</script>

</body>
</html>

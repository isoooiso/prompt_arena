<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Prompt Arena</title>
  
<style>
:root {
  --bg: #0b0f19;
  --card: #121829;
  --text: #e5e7eb;
  --muted: #9ca3af;
  --accent: #6366f1;
  --accent-2: #22c55e;
  --danger: #ef4444;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;
  background: linear-gradient(180deg, #0b0f19, #020617);
  color: var(--text);
}

.container {
  max-width: 1000px;
  margin: 0 auto;
  padding: 32px 16px 80px;
}

h1 {
  font-size: 36px;
  margin-bottom: 8px;
}

.subtitle {
  color: var(--muted);
  margin-bottom: 32px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 16px;
}

.card {
  background: var(--card);
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,.4);
}

label {
  font-size: 14px;
  color: var(--muted);
}

input, textarea {
  width: 100%;
  margin-top: 6px;
  padding: 12px 14px;
  border-radius: 12px;
  border: none;
  background: #0b1020;
  color: var(--text);
  font-size: 14px;
}

textarea { resize: vertical; min-height: 120px; }

button {
  margin-top: 12px;
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  background: var(--accent);
  color: white;
  transition: transform .08s ease, box-shadow .08s ease, opacity .15s;
  box-shadow: 0 6px 20px rgba(99,102,241,.4);
}

button.secondary {
  background: #1f2937;
  box-shadow: none;
}

button:active {
  transform: translateY(2px) scale(.98);
  box-shadow: 0 3px 10px rgba(0,0,0,.4);
}

button:disabled {
  opacity: .45;
  cursor: not-allowed;
}

.status {
  font-size: 14px;
  margin-top: 8px;
  color: var(--muted);
}

.badge {
  display: inline-block;
  padding: 4px 10px;
  border-radius: 999px;
  font-size: 12px;
  font-weight: 600;
  margin-left: 6px;
}

.badge.green { background: rgba(34,197,94,.15); color: var(--accent-2); }
.badge.blue { background: rgba(99,102,241,.15); color: var(--accent); }

.loader {
  width: 16px;
  height: 16px;
  border: 2px solid rgba(255,255,255,.3);
  border-top-color: white;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  display: inline-block;
  vertical-align: middle;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.toast {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: #020617;
  border: 1px solid #1f2937;
  padding: 14px 20px;
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,.5);
  opacity: 0;
  pointer-events: none;
  transition: opacity .25s, transform .25s;
}

.toast.show {
  opacity: 1;
  transform: translateX(-50%) translateY(-6px);
}

pre {
  background: #020617;
  border-radius: 12px;
  padding: 14px;
  overflow-x: auto;
  font-size: 13px;
}
</style>
</head>

<body>
<div class="container">
  <h1>ðŸŽ¨ Prompt Arena</h1>
  <div class="subtitle">Write the best prompt. AI validators choose the Top-3.</div>

  <div class="grid">
    <div class="card">
      <label>Contract address</label>
      <input id="addr" placeholder="0x..." />
      <button id="connectBtn">Connect</button>
      <div class="status" id="connStatus">Not connected</div>
    </div>

    <div class="card">
      <label>Your prompt</label>
      <textarea id="prompt" placeholder="Write your best prompt here..."></textarea>
      <button id="submitBtn" disabled>Submit prompt</button>
    </div>

    <div class="card">
      <button id="finalizeBtn" class="secondary" disabled>
        Finalize & generate leaderboard
      </button>
      <div class="status" id="finalStatus">Waiting</div>
    </div>

    <div class="card">
      <h3>Leaderboard</h3>
      <pre id="leaderboard">{ }</pre>
    </div>
  </div>
</div>

<div class="toast" id="toast"></div>

<script type="module">
  console.log("JS LOADED (module)");

  import { createClient, createAccount } from "https://esm.sh/genlayer-js@0.18.9";
  import { studionet } from "https://esm.sh/genlayer-js@0.18.9/chains";
  console.log({ createClient, createAccount, studionet });


  let client = null;
  let contractAddress = null;

  function toast(msg) {
    alert(msg);
  }

  document.getElementById("connectBtn").onclick = async () => {
    console.log("Connect clicked");

    try {
      contractAddress = document.getElementById("addr").value.trim();
      if (!contractAddress) {
        toast("No address");
        return;
      }

      const account = createAccount(); // random private key account (dev/demo)
      client = createClient({
        chain: studionet,
        account,
      });

      // quick sanity check
      console.log("client:", client);

      document.getElementById("connStatus").innerText =
        "Connected: " + account.address.slice(0, 8) + "...";

      document.getElementById("submitBtn").disabled = false;
      document.getElementById("finalizeBtn").disabled = false;

      toast("Connected OK");
    } catch (e) {
      console.error(e);
      toast("Connect error: " + (e?.message ?? e));
    }
  };
</script>

</body>
</html>

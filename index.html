<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Prompt Arena</title>

<style>
:root {
  --bg: #0b0f19;
  --card: #121829;
  --text: #e5e7eb;
  --muted: #9ca3af;
  --accent: #6366f1;
  --accent-2: #22c55e;
  --danger: #ef4444;
}
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;
  background: linear-gradient(180deg, #0b0f19, #020617);
  color: var(--text);
}
.container { max-width: 1000px; margin: 0 auto; padding: 32px 16px 80px; }
h1 { font-size: 36px; margin-bottom: 8px; }
.subtitle { color: var(--muted); margin-bottom: 32px; }
.grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 16px; }
.card {
  background: var(--card);
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,.4);
}
label { font-size: 14px; color: var(--muted); }
input, textarea {
  width: 100%;
  margin-top: 6px;
  padding: 12px 14px;
  border-radius: 12px;
  border: none;
  background: #0b1020;
  color: var(--text);
  font-size: 14px;
}
textarea { resize: vertical; min-height: 120px; }
button {
  margin-top: 12px;
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  background: var(--accent);
  color: white;
  transition: transform .08s ease, box-shadow .08s ease, opacity .15s;
  box-shadow: 0 6px 20px rgba(99,102,241,.4);
}
button.secondary { background: #1f2937; box-shadow: none; }
button:active { transform: translateY(2px) scale(.98); box-shadow: 0 3px 10px rgba(0,0,0,.4); }
button:disabled { opacity: .45; cursor: not-allowed; }
.status { font-size: 14px; margin-top: 8px; color: var(--muted); }

.toast {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: #020617;
  border: 1px solid #1f2937;
  padding: 14px 20px;
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,.5);
  opacity: 0;
  pointer-events: none;
  transition: opacity .25s, transform .25s;
  max-width: min(720px, calc(100vw - 32px));
}
.toast.show { opacity: 1; transform: translateX(-50%) translateY(-6px); }

pre {
  background: #020617;
  border-radius: 12px;
  padding: 14px;
  overflow-x: auto;
  font-size: 13px;
}
.row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
@media (max-width: 720px) { .row { grid-template-columns: 1fr; } }
</style>
</head>

<body>
<div class="container">
  <h1>ðŸŽ¨ Prompt Arena</h1>
  <div class="subtitle">Write the best prompt. AI validators choose the Top-3.</div>

  <div class="grid">
    <div class="card">
      <label>Contract address</label>
      <input id="addr" placeholder="0x..." />
      <button id="connectBtn">Connect</button>
      <div class="status" id="connStatus">Not connected</div>
    </div>

    <div class="card">
      <label>Your prompt</label>
      <textarea id="prompt" placeholder="Write your best prompt here..."></textarea>
      <button id="submitBtn" disabled>Submit prompt</button>
    </div>

    <div class="card">
      <button id="finalizeBtn" class="secondary" disabled>
        Finalize & generate leaderboard
      </button>
      <div class="status" id="finalStatus">Waiting</div>
    </div>

    <div class="card">
      <h3 style="margin-top:0">Leaderboard</h3>
      <div class="row">
        <button id="refreshBtn" class="secondary" disabled>Refresh leaderboard</button>
        <button id="showSchemaBtn" class="secondary" disabled>Show contract schema</button>
      </div>
      <pre id="leaderboard">{ }</pre>
    </div>
  </div>
</div>

<div class="toast" id="toast"></div>

<script type="module">
  console.log("Prompt Arena JS loaded");

  import { createClient, createAccount } from "https://esm.sh/genlayer-js@0.18.9";
  import { studionet } from "https://esm.sh/genlayer-js@0.18.9/chains";

  let client = null;
  let account = null;
  let contractAddress = null;

  const $ = (id) => document.getElementById(id);

  function toast(msg, ms = 2200) {
    const el = $("toast");
    if (!el) return alert(msg);
    el.textContent = msg;
    el.classList.add("show");
    window.clearTimeout(toast._t);
    toast._t = window.setTimeout(() => el.classList.remove("show"), ms);
  }

  function setBusy(btnId, text) {
    const btn = $(btnId);
    const old = btn.innerText;
    btn.disabled = true;
    btn.innerText = text;
    return () => {
      btn.disabled = false;
      btn.innerText = old;
    };
  }

  function ensureConnected() {
    if (!client) throw new Error("Not connected");
    if (!contractAddress) throw new Error("No contract address");
  }

  function shortHash(h) {
    const s = String(h ?? "");
    return s.length > 18 ? `${s.slice(0, 10)}...${s.slice(-4)}` : s;
  }

  // Map/BigInt -> JSON-friendly
  function toPlain(v) {
    if (typeof v === "bigint") return v.toString();

    if (v instanceof Map) {
      const obj = {};
      for (const [k, val] of v.entries()) obj[String(k)] = toPlain(val);
      return obj;
    }

    if (Array.isArray(v)) return v.map(toPlain);

    if (v && typeof v === "object") {
      const out = {};
      for (const [k, val] of Object.entries(v)) out[k] = toPlain(val);
      return out;
    }

    return v;
  }

  async function refreshLeaderboard() {
    ensureConnected();
    $("leaderboard").innerText = "Loading leaderboard...";

    // Ð˜Ð½Ð¾Ð³Ð´Ð° finalized Ð¼Ð¾Ð¶ÐµÑ‚ Ð±Ñ‹Ñ‚ÑŒ Ð½ÐµÐ´Ð¾ÑÑ‚ÑƒÐ¿ÐµÐ½/Ð´Ð°Ð²Ð°Ñ‚ÑŒ ÑÑ‚Ð°Ñ€Ð¾Ðµ Ð² ÑÑ‚ÑƒÐ´Ð¸Ð¸ â€” Ð¿Ñ€Ð¾Ð±ÑƒÐµÐ¼ finalized, Ð¿Ð¾Ñ‚Ð¾Ð¼ accepted.
    let raw;
    try {
      raw = await client.readContract({
        address: contractAddress,
        functionName: "get_leaderboard",
        args: [],
        stateStatus: "finalized", // Ð´Ð¾Ð¿ÑƒÑÑ‚Ð¸Ð¼Ñ‹Ðµ: accepted/finalized :contentReference[oaicite:1]{index=1}
      });
    } catch (e1) {
      console.warn("readContract(finalized) failed, fallback to accepted:", e1);
      raw = await client.readContract({
        address: contractAddress,
        functionName: "get_leaderboard",
        args: [],
        stateStatus: "accepted",
      });
    }

    console.log("get_leaderboard raw:", raw);
    if (raw instanceof Map) console.log("Leaderboard Map size:", raw.size);

    const plain = toPlain(raw);

    const emptyObj =
      plain &&
      typeof plain === "object" &&
      !Array.isArray(plain) &&
      Object.keys(plain).length === 0;

    $("leaderboard").innerText = emptyObj
      ? "Leaderboard is empty (0 entries)"
      : JSON.stringify(plain, null, 2);
  }

  // -----------------------------
  // CONNECT
  // -----------------------------
  $("connectBtn").onclick = async () => {
    const done = setBusy("connectBtn", "Connecting...");
    try {
      contractAddress = $("addr").value.trim();
      if (!contractAddress) {
        toast("Please enter a contract address");
        return;
      }

      account = createAccount();
      client = createClient({
        chain: studionet,
        endpoint: "https://studio.genlayer.com/api",
        account,
      });

      // Ð²Ð°Ð¶Ð½Ð¾ Ð¿ÐµÑ€ÐµÐ´ Ð²Ð·Ð°Ð¸Ð¼Ð¾Ð´ÐµÐ¹ÑÑ‚Ð²Ð¸ÐµÐ¼
      await client.initializeConsensusSmartContract();

      $("connStatus").innerText =
        "Connected: " + account.address.slice(0, 8) + "...";

      $("submitBtn").disabled = false;
      $("finalizeBtn").disabled = false;

      toast("Connected âœ…");

      // Ð¿Ð¾Ð¿Ñ‹Ñ‚ÐºÐ° ÑÑ€Ð°Ð·Ñƒ Ð¿Ð¾ÐºÐ°Ð·Ð°Ñ‚ÑŒ Ð»Ð¸Ð´ÐµÑ€Ð±Ð¾Ñ€Ð´
      try { await refreshLeaderboard(); } catch {}
    } catch (e) {
      console.error(e);
      client = null;
      $("connStatus").innerText = "Not connected";
      toast("Connect error: " + (e?.message ?? e));
    } finally {
      done();
    }
  };

  // -----------------------------
  // SUBMIT PROMPT
  // -----------------------------
  $("submitBtn").onclick = async () => {
    const done = setBusy("submitBtn", "Submitting...");
    try {
      ensureConnected();

      const promptText = $("prompt").value.trim();
      if (!promptText) {
        toast("Prompt cannot be empty");
        return;
      }

      $("connStatus").innerText = "Sending tx...";

      const hash = await client.writeContract({
        address: contractAddress,
        functionName: "submit_prompt",
        args: [promptText],
        value: 0,
      });

      $("connStatus").innerText = "Tx sent: " + shortHash(hash);

      await client.waitForTransactionReceipt({
        hash,
        status: "FINALIZED", // :contentReference[oaicite:2]{index=2}
        interval: 5_000,
        retries: 30,
      });

      $("connStatus").innerText = "Prompt submitted âœ…";
      toast("Prompt submitted âœ…");

      // ÐµÑÐ»Ð¸ Ð»Ð¸Ð´ÐµÑ€Ð±Ð¾Ñ€Ð´ Ð¾Ð±Ð½Ð¾Ð²Ð»ÑÐµÑ‚ÑÑ ÑÑ€Ð°Ð·Ñƒ â€” ÑƒÐ²Ð¸Ð´Ð¸ÑˆÑŒ
      try { await refreshLeaderboard(); } catch {}
    } catch (e) {
      console.error(e);
      $("connStatus").innerText = "Submit error";
      toast("Submit failed: " + (e?.message ?? e));
    } finally {
      done();
    }
  };

  // -----------------------------
  // FINALIZE
  // -----------------------------
  $("finalizeBtn").onclick = async () => {
    const done = setBusy("finalizeBtn", "Finalizing...");
    try {
      ensureConnected();

      $("finalStatus").innerText = "Sending tx...";

      const hash = await client.writeContract({
        address: contractAddress,
        functionName: "finalize",
        args: [],
        value: 0,
      });

      $("finalStatus").innerText = "Tx sent: " + shortHash(hash);

      await client.waitForTransactionReceipt({
        hash,
        status: "FINALIZED", // :contentReference[oaicite:3]{index=3}
        interval: 5_000,
        retries: 30,
      });

      $("finalStatus").innerText = "Finalized âœ…";
      toast("Finalized âœ…");

      await refreshLeaderboard();
    } catch (e) {
      console.error(e);
      $("finalStatus").innerText = "Finalize error";
      toast("Finalize failed: " + (e?.message ?? e));
    } finally {
      done();
    }
  };
</script>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Prompt Arena</title>

<style>
:root {
  --bg: #0b0f19;
  --card: #121829;
  --text: #e5e7eb;
  --muted: #9ca3af;
  --accent: #6366f1;
  --accent-2: #22c55e;
  --danger: #ef4444;
}
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;
  background: linear-gradient(180deg, #0b0f19, #020617);
  color: var(--text);
}
.container { max-width: 1000px; margin: 0 auto; padding: 32px 16px 80px; }
h1 { font-size: 36px; margin-bottom: 8px; }
.subtitle { color: var(--muted); margin-bottom: 32px; }
.grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 16px; }
.card {
  background: var(--card);
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,.4);
}
label { font-size: 14px; color: var(--muted); }
input, textarea {
  width: 100%;
  margin-top: 6px;
  padding: 12px 14px;
  border-radius: 12px;
  border: none;
  background: #0b1020;
  color: var(--text);
  font-size: 14px;
}
textarea { resize: vertical; min-height: 120px; }
button {
  margin-top: 12px;
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  background: var(--accent);
  color: white;
  transition: transform .08s ease, box-shadow .08s ease, opacity .15s;
  box-shadow: 0 6px 20px rgba(99,102,241,.4);
}
button.secondary { background: #1f2937; box-shadow: none; }
button:active { transform: translateY(2px) scale(.98); box-shadow: 0 3px 10px rgba(0,0,0,.4); }
button:disabled { opacity: .45; cursor: not-allowed; }
.status { font-size: 14px; margin-top: 8px; color: var(--muted); }

.toast {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: #020617;
  border: 1px solid #1f2937;
  padding: 14px 20px;
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,.5);
  opacity: 0;
  pointer-events: none;
  transition: opacity .25s, transform .25s;
  max-width: min(720px, calc(100vw - 32px));
}
.toast.show { opacity: 1; transform: translateX(-50%) translateY(-6px); }

pre {
  background: #020617;
  border-radius: 12px;
  padding: 14px;
  overflow-x: auto;
  font-size: 13px;
}
.row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
@media (max-width: 720px) { .row { grid-template-columns: 1fr; } }
</style>
</head>

<body>
<div class="container">
  <h1>ðŸŽ¨ Prompt Arena</h1>
  <div class="subtitle">Write the best prompt. AI validators choose the Top-3.</div>

  <div class="grid">
    <div class="card">
      <label>Contract address</label>
      <input id="addr" placeholder="0x..." />
      <button id="connectBtn">Connect</button>
      <div class="status" id="connStatus">Not connected</div>
    </div>

    <div class="card">
      <label>Your prompt</label>
      <textarea id="prompt" placeholder="Write your best prompt here..."></textarea>
      <button id="submitBtn" disabled>Submit prompt</button>
    </div>

    <div class="card">
      <button id="finalizeBtn" class="secondary" disabled>
        Finalize & generate leaderboard
      </button>
      <div class="status" id="finalStatus">Waiting</div>
    </div>

    <div class="card">
      <h3 style="margin-top:0">Leaderboard</h3>
      <div class="row">
        <button id="refreshBtn" class="secondary" disabled>Refresh leaderboard</button>
        <button id="showSchemaBtn" class="secondary" disabled>Show contract schema</button>
      </div>
      <pre id="leaderboard">{ }</pre>
    </div>
  </div>
</div>

<div class="toast" id="toast"></div>

<script type="module">
  console.log("Prompt Arena JS loaded");

  import { createClient, createAccount } from "https://esm.sh/genlayer-js@0.18.9";
  import { studionet } from "https://esm.sh/genlayer-js@0.18.9/chains";

  let client = null;
  let account = null;
  let contractAddress = null;

  const $ = (id) => document.getElementById(id);

  function toast(message, ms = 2200) {
    const el = $("toast");
    el.textContent = message;
    el.classList.add("show");
    window.clearTimeout(toast._t);
    toast._t = window.setTimeout(() => el.classList.remove("show"), ms);
  }

  function setButtonBusy(btnId, busyText) {
    const btn = $(btnId);
    const oldText = btn.innerText;
    btn.disabled = true;
    btn.innerText = busyText;
    return () => {
      btn.disabled = false;
      btn.innerText = oldText;
    };
  }

  function shortHash(h) {
    const s = String(h ?? "");
    if (s.length <= 14) return s;
    return s.slice(0, 10) + "..." + s.slice(-4);
  }

  function ensureConnected() {
    if (!client) throw new Error("Not connected (press Connect first)");
    if (!contractAddress) throw new Error("No contract address");
  }

  async function getSchema() {
    ensureConnected();
    const schema = await client.getContractSchema({ address: contractAddress });
    console.log("Contract schema:", schema);
    return schema;
  }

  function pickLeaderboardViewFn(schema) {
    // Ð˜Ñ‰ÐµÐ¼ readonly Ð¼ÐµÑ‚Ð¾Ð´Ñ‹ Ð¸ Ð¿Ñ‹Ñ‚Ð°ÐµÐ¼ÑÑ ÑƒÐ³Ð°Ð´Ð°Ñ‚ÑŒ Ð»Ð¸Ð´ÐµÑ€Ð±Ð¾Ñ€Ð´
    const methods = schema?.methods ?? {};
    const readonly = Object.entries(methods).filter(([_, m]) => m?.readonly);

    const exact =
      readonly.find(([n]) => n === "get_leaderboard")?.[0] ||
      readonly.find(([n]) => n === "leaderboard")?.[0];

    if (exact) return exact;

    // Ð±Ð¾Ð»ÐµÐµ Ð³Ð¸Ð±ÐºÐ¸Ð¹ Ð¿Ð¾Ð¸ÑÐº
    const candidates = readonly
      .map(([n]) => n)
      .filter((n) =>
        n.toLowerCase().includes("leader") ||
        n.toLowerCase().includes("top") ||
        n.toLowerCase().includes("rank") ||
        n.toLowerCase().includes("winner")
      );

    return candidates[0] ?? null;
  }

  async function refreshLeaderboard({ stateStatus = "accepted" } = {}) {
    ensureConnected();
    $("leaderboard").innerText = "Loading leaderboard...";

    const schema = await getSchema();
    const fn = pickLeaderboardViewFn(schema);

    if (!fn) {
      const methods = Object.entries(schema?.methods ?? {})
        .map(([n, m]) => `${n}${m?.readonly ? " (readonly)" : ""}`)
        .join("\n");

      $("leaderboard").innerText =
        "âŒ Could not find a readonly leaderboard method.\n\n" +
        "Open console and check schema.methods.\n\n" +
        "Methods:\n" + methods;

      return;
    }

    let result;
    try {
      result = await client.readContract({
        address: contractAddress,
        functionName: fn,
        args: [],
        stateStatus, // "accepted" Ð¸Ð»Ð¸ "finalized"
      });
    } catch (e) {
      console.error("readContract error:", e);
      $("leaderboard").innerText =
        `âŒ readContract failed for "${fn}"\n\n` +
        (e?.message ?? String(e));
      return;
    }

    $("leaderboard").innerText = JSON.stringify(result, null, 2);
  }

  // -----------------------------
  // CONNECT
  // -----------------------------
  $("connectBtn").onclick = async () => {
    const done = setButtonBusy("connectBtn", "Connecting...");
    try {
      contractAddress = $("addr").value.trim();
      if (!contractAddress) {
        toast("Please enter a contract address");
        return;
      }

      account = createAccount(); // demo account
      client = createClient({
        chain: studionet,
        endpoint: "https://studio.genlayer.com/api",
        account,
      });

      // ÐžÐ‘Ð¯Ð—ÐÐ¢Ð•Ð›Ð¬ÐÐž Ð¿ÐµÑ€ÐµÐ´ Ð²Ð·Ð°Ð¸Ð¼Ð¾Ð´ÐµÐ¹ÑÑ‚Ð²Ð¸ÐµÐ¼
      await client.initializeConsensusSmartContract();

      $("connStatus").innerText =
        "Connected: " + account.address.slice(0, 8) + "...";

      $("submitBtn").disabled = false;
      $("finalizeBtn").disabled = false;
      $("refreshBtn").disabled = false;
      $("showSchemaBtn").disabled = false;

      toast("Connected & initialized âœ…");

      // Ð¼Ð¾Ð¶Ð½Ð¾ ÑÑ€Ð°Ð·Ñƒ Ð¿Ð¾Ð´Ñ‚ÑÐ½ÑƒÑ‚ÑŒ Ð»Ð¸Ð´ÐµÑ€Ð±Ð¾Ñ€Ð´ (ÐµÑÐ»Ð¸ Ð¼ÐµÑ‚Ð¾Ð´ ÐµÑÑ‚ÑŒ)
      try { await refreshLeaderboard(); } catch {}
    } catch (err) {
      console.error(err);
      client = null;
      toast("Connection failed: " + (err?.message ?? err));
      $("connStatus").innerText = "Not connected";
    } finally {
      done();
    }
  };

  // -----------------------------
  // SUBMIT PROMPT
  // -----------------------------
  $("submitBtn").onclick = async () => {
    const done = setButtonBusy("submitBtn", "Submitting...");
    try {
      ensureConnected();

      const promptText = $("prompt").value.trim();
      if (!promptText) {
        toast("Prompt cannot be empty");
        return;
      }

      $("connStatus").innerText = "Sending tx...";

      const hash = await client.writeContract({
        address: contractAddress,
        functionName: "submit_prompt",
        args: [promptText],
        value: 0,
      });

      $("connStatus").innerText = "Tx sent: " + shortHash(hash);

      await client.waitForTransactionReceipt({
        hash,
        status: "FINALIZED",
        interval: 5_000,
        retries: 30,
      });

      $("connStatus").innerText = "Prompt submitted âœ…";
      toast("Prompt submitted âœ…");

      // ÐµÑÐ»Ð¸ Ð»Ð¸Ð´ÐµÑ€Ð±Ð¾Ñ€Ð´ Ð¼ÐµÐ½ÑÐµÑ‚ÑÑ ÑÑ€Ð°Ð·Ñƒ â€” Ð¾Ð±Ð½Ð¾Ð²Ð¸Ð¼
      try { await refreshLeaderboard(); } catch {}
    } catch (err) {
      console.error(err);
      $("connStatus").innerText = "Submit error";
      toast("Submit failed: " + (err?.message ?? err));
    } finally {
      done();
    }
  };

  // -----------------------------
  // FINALIZE GAME
  // -----------------------------
  $("finalizeBtn").onclick = async () => {
    const done = setButtonBusy("finalizeBtn", "Finalizing...");
    try {
      ensureConnected();

      $("finalStatus").innerText = "Sending tx...";

      const hash = await client.writeContract({
        address: contractAddress,
        functionName: "finalize",
        args: [],
        value: 0,
      });

      $("finalStatus").innerText = "Tx sent: " + shortHash(hash);

      await client.waitForTransactionReceipt({
        hash,
        status: "FINALIZED",
        interval: 5_000,
        retries: 30,
      });

      $("finalStatus").innerText = "Finalized âœ…";
      toast("Finalized âœ…");

      // Ð’ÐžÐ¢ Ð­Ð¢ÐžÐ“Ðž Ð ÐÐÐ¬Ð¨Ð• ÐÐ• Ð‘Ð«Ð›Ðž:
      await refreshLeaderboard({ stateStatus: "accepted" });
    } catch (err) {
      console.error(err);
      $("finalStatus").innerText = "Finalize error";
      toast("Finalize failed: " + (err?.message ?? err));
    } finally {
      done();
    }
  };

  // -----------------------------
  // EXTRA UI
  // -----------------------------
  $("refreshBtn").onclick = async () => {
    const done = setButtonBusy("refreshBtn", "Refreshing...");
    try {
      await refreshLeaderboard({ stateStatus: "accepted" });
      toast("Leaderboard refreshed âœ…");
    } catch (e) {
      console.error(e);
      toast("Refresh failed: " + (e?.message ?? e));
    } finally {
      done();
    }
  };

  $("showSchemaBtn").onclick = async () => {
    const done = setButtonBusy("showSchemaBtn", "Loading schema...");
    try {
      const schema = await getSchema();
      $("leaderboard").innerText = JSON.stringify(schema, null, 2);
      toast("Schema loaded âœ…");
    } catch (e) {
      console.error(e);
      toast("Schema failed: " + (e?.message ?? e));
    } finally {
      done();
    }
  };
</script>
</body>
</html>

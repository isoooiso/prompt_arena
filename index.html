<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Prompt Arena</title>
  
<style>
:root {
  --bg: #0b0f19;
  --card: #121829;
  --text: #e5e7eb;
  --muted: #9ca3af;
  --accent: #6366f1;
  --accent-2: #22c55e;
  --danger: #ef4444;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;
  background: linear-gradient(180deg, #0b0f19, #020617);
  color: var(--text);
}

.container {
  max-width: 1000px;
  margin: 0 auto;
  padding: 32px 16px 80px;
}

h1 {
  font-size: 36px;
  margin-bottom: 8px;
}

.subtitle {
  color: var(--muted);
  margin-bottom: 32px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 16px;
}

.card {
  background: var(--card);
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,.4);
}

label {
  font-size: 14px;
  color: var(--muted);
}

input, textarea {
  width: 100%;
  margin-top: 6px;
  padding: 12px 14px;
  border-radius: 12px;
  border: none;
  background: #0b1020;
  color: var(--text);
  font-size: 14px;
}

textarea { resize: vertical; min-height: 120px; }

button {
  margin-top: 12px;
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  background: var(--accent);
  color: white;
  transition: transform .08s ease, box-shadow .08s ease, opacity .15s;
  box-shadow: 0 6px 20px rgba(99,102,241,.4);
}

button.secondary {
  background: #1f2937;
  box-shadow: none;
}

button:active {
  transform: translateY(2px) scale(.98);
  box-shadow: 0 3px 10px rgba(0,0,0,.4);
}

button:disabled {
  opacity: .45;
  cursor: not-allowed;
}

.status {
  font-size: 14px;
  margin-top: 8px;
  color: var(--muted);
}

.badge {
  display: inline-block;
  padding: 4px 10px;
  border-radius: 999px;
  font-size: 12px;
  font-weight: 600;
  margin-left: 6px;
}

.badge.green { background: rgba(34,197,94,.15); color: var(--accent-2); }
.badge.blue { background: rgba(99,102,241,.15); color: var(--accent); }

.loader {
  width: 16px;
  height: 16px;
  border: 2px solid rgba(255,255,255,.3);
  border-top-color: white;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  display: inline-block;
  vertical-align: middle;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.toast {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: #020617;
  border: 1px solid #1f2937;
  padding: 14px 20px;
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,.5);
  opacity: 0;
  pointer-events: none;
  transition: opacity .25s, transform .25s;
}

.toast.show {
  opacity: 1;
  transform: translateX(-50%) translateY(-6px);
}

pre {
  background: #020617;
  border-radius: 12px;
  padding: 14px;
  overflow-x: auto;
  font-size: 13px;
}
</style>
</head>

<body>
<div class="container">
  <h1>ðŸŽ¨ Prompt Arena</h1>
  <div class="subtitle">Write the best prompt. AI validators choose the Top-3.</div>

  <div class="grid">
    <div class="card">
      <label>Contract address</label>
      <input id="addr" placeholder="0x..." />
      <button id="connectBtn">Connect</button>
      <div class="status" id="connStatus">Not connected</div>
    </div>

    <div class="card">
      <label>Your prompt</label>
      <textarea id="prompt" placeholder="Write your best prompt here..."></textarea>
      <button id="submitBtn" disabled>Submit prompt</button>
    </div>

    <div class="card">
      <button id="finalizeBtn" class="secondary" disabled>
        Finalize & generate leaderboard
      </button>
      <div class="status" id="finalStatus">Waiting</div>
    </div>

    <div class="card">
      <h3>Leaderboard</h3>
      <pre id="leaderboard">{ }</pre>
    </div>
  </div>
</div>

<div class="toast" id="toast"></div>

<script type="module">
  console.log("Prompt Arena JS loaded");

  import { createClient, createAccount } from "https://esm.sh/genlayer-js@0.18.9";
  import { studionet } from "https://esm.sh/genlayer-js@0.18.9/chains";

  let client = null;
  let account = null;
  let contractAddress = null;

  const $ = (id) => document.getElementById(id);

  function notify(message) {
    console.log(message);
    alert(message);
  }

  function setBusy(id, text) {
    const btn = $(id);
    btn.disabled = true;
    const old = btn.innerText;
    btn.innerText = text;
    return () => {
      btn.disabled = false;
      btn.innerText = old;
    };
  }

  async function ensureConnected() {
    if (!client) throw new Error("Not connected");
    if (!contractAddress) throw new Error("No contract address");
  }

  // -----------------------------
  // CONNECT
  // -----------------------------
  $("connectBtn").onclick = async () => {
    const done = setBusy("connectBtn", "Connecting...");
    try {
      contractAddress = $("addr").value.trim();
      if (!contractAddress) {
        notify("Please enter a contract address");
        return;
      }

      account = createAccount();
      client = createClient({
        chain: studionet,
        endpoint: "https://studio.genlayer.com/api",
        account,
      });

      await client.initializeConsensusSmartContract();

      $("connStatus").innerText =
        "Connected: " + account.address.slice(0, 8) + "...";

      $("submitBtn").disabled = false;
      $("finalizeBtn").disabled = false;

      notify("Connected & initialized");
    } catch (err) {
      console.error(err);
      notify("Connection failed: " + (err?.message ?? err));
      client = null;
    } finally {
      done();
    }
  };

  // -----------------------------
  // SUBMIT PROMPT
  // -----------------------------
  $("submitBtn").onclick = async () => {
    const done = setBusy("submitBtn", "Submitting...");
    try {
      await ensureConnected();

      const promptText = $("prompt").value.trim();
      if (!promptText) {
        notify("Prompt cannot be empty");
        return;
      }

      $("connStatus").innerText = "Sending tx...";

      const hash = await client.writeContract({
        address: contractAddress,
        functionName: "submit_prompt",
        args: [promptText],
        value: 0,
      });

      $("connStatus").innerText = "Tx sent: " + String(hash);

      const receipt = await client.waitForTransactionReceipt({
        hash,
        status: "FINALIZED",
        interval: 5_000,
        retries: 30,
      });

      console.log("submit_prompt receipt:", receipt);
      $("connStatus").innerText = "Prompt submitted âœ…";
      notify("Prompt submitted âœ…");

    } catch (err) {
      console.error(err);
      $("connStatus").innerText = "Submit error";
      notify("Prompt submission failed: " + (err?.message ?? err));
    } finally {
      done();
    }
  };

  // -----------------------------
  // FINALIZE GAME
  // -----------------------------
  $("finalizeBtn").onclick = async () => {
    const done = setBusy("finalizeBtn", "Finalizing...");
    try {
      await ensureConnected();

      $("finalStatus").innerText = "Sending tx...";

      const hash = await client.writeContract({
        address: contractAddress,
        functionName: "finalize",
        args: [],
        value: 0,
      });

      $("finalStatus").innerText = "Tx sent: " + String(hash);

      const receipt = await client.waitForTransactionReceipt({
        hash,
        status: "FINALIZED",
        interval: 5_000,
        retries: 30,
      });

      console.log("finalize receipt:", receipt);
      $("finalStatus").innerText = "Finalized âœ…";
      notify("Finalized âœ…");


    } catch (err) {
      console.error(err);
      $("finalStatus").innerText = "Finalize error";
      notify("Finalization failed: " + (err?.message ?? err));
    } finally {
      done();
    }
  };
</script>
</body>
</html>
